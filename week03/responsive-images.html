<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/aba-temple-size-large.png">
                <source media="(min-width: 500px)" srcset="images/aba-temple-size-medium.png">
                <img src="images/aba-temple-size-small.png" alt="Aba Nigeria Temple">
            </picture>
        </div>
    </main>
</body>

</html>
