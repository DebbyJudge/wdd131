<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <meta name="author" content="Deborah Bayode">
    <meta name="description" content="Home Page Form Assignment">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <label class="product">Product Name
                <select name="productname" id="products" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </label>

            <fieldset>
                <p>Overall Rating</p>
                <label class="radio"><input type="radio" name="rating" value="1" checked>*</label>
                <label class="radio"><input type="radio" name="rating" value="2">**</label>
                <label class="radio"><input type="radio" name="rating" value="3">***</label>
                <label class="radio"><input type="radio" name="rating" value="4">****</label>
                <label class="radio"><input type="radio" name="rating" value="5">*****</label>
            </fieldset>

            <label>Date of Installation
                <input type="date" name="dateinstalled" id="dateinstalled" required>
            </label>

            <fieldset>
                <p>Which features did you find useful in the product?(Check all that apply)</p>
                <label><input type="checkbox" name="durability" value="durability" id="durability"> Durability </label>
                <label><input type="checkbox" name="easeofuse" value="easeofuse" id="easeofuse"> Ease of Use </label>
                <label><input type="checkbox" name="performance" value="performance" id="performance"> Performance </label>
                <label><input type="checkbox" name="design" value="design" id="design"> Design </label>
            </fieldset>

            <label>Written Review (Optional)
                <textarea id="review" name="review"></textarea>
            </label>
            <label>Your name (Optional) <input type="text" id="name"></label>

            <input type="submit" value="Post Review" id="submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ✨Deborah Bayode✨ Nigeria</p>
        <span id="modified"></span>
    </footer>
</body>

</html>
